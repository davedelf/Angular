<form (ngSubmit)="alEnviar()" #miFormulario>
  <app-control etiqueta="Titulo">
    <input name="titulo" id="titulo" #input [(ngModel)]="tituloIngresado" />
  </app-control>

  <app-control etiqueta="Pedido">
    <textarea name="pedido" id="pedido" rows="3" #input [(ngModel)]="textoIngresado"></textarea>
  </app-control>

  <p>
    <button appButton>
      Enviar
      <span ngProjectAs="icono">‚å≤</span>
    </button>
  </p>
</form>

<!-- Las variables de plantilla son utiles y versatiles. Si colocamos una variable sobre un input nos almacena un HTMLElementInput,
 pero si colocamos una variable sobre un componente, entocnes nos almacena la instancia de ese componente, no el 
 HTMLElement, por lo que podemos acceder a los atributos de ese componente a traves de la variable de plantilla - # - -->
