    <input name="titulo" id="titulo" #tituloIngresado/>
  </app-control>

  <app-control etiqueta="Pedido">
    <textarea name="pedido" id="pedido" rows="3" #textoIngresado></textarea>
  </app-control>

  <p>
    <button appButton>
      Enviar
      <span ngProjectAs="icono">‚å≤</span>
    </button>
  </p>
</form>
