<app-encabezado />
<main>
    <ul id="usuarios">


        <li *ngFor="let usuario of usuarios">
            <app-usuario [usuario]="usuario" (seleccion)="alSeleccionarUsuario($event)" />
        </li>


    </ul>

    <app-tareas *ngIf="usuarioSeleccionado; else textoCondicional" [nombre]="usuarioSeleccionado!.nombre" />

    <ng-template #textoCondicional>

        <p id="textoCondicional">Selecciona un usuario de la lista</p>
    </ng-template>


</main>
